<div class="popup-video">
  <div class="popup-video__container">
    <video class="popup-video__content" loop playsinline
      poster="https://d3b6muno9lbfvx.cloudfront.net/ax-digital/intro/video/intro-poster.png"
      src="https://d3b6muno9lbfvx.cloudfront.net/ax-digital/intro/video/4mbs.mp4"></video>
  </div>
  <div class="popup-video__close">
    <button class="popup-video__close-btn">
      <p>Close</p>
      <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6.00977 6.49023L18.0245 18.505" stroke="white" stroke-width="1.5" stroke-linecap="round"
          stroke-linejoin="round" />
        <path d="M6.00677 18.505L18.0215 6.49023" stroke="white" stroke-width="1.5" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
    </button>
  </div>
  <div class="popup-video__control">
    <div class="popup-video__bar">
      <input class="popup-video__input" type="range" min="0" max="100" value="0" />
      <div class="popup-video__active-line"></div>
      <div class="popup-video__active-line_loader"></div>
    </div>
    <div class="popup-video__sound">
      <div class="popup-video__sound-input">
        <input class="popup-video__sound-input-range" type="range" min="0" max="100" value="20" />
        <div class="popup-video__sound-active-line"></div>
      </div>

      <div class="popup-video__sound-icon">
        <img class="popup-video__sound-on active"
          src="https://d3b6muno9lbfvx.cloudfront.net/ax-digital/icons/intro/sound.svg" alt="" />
        <img class="popup-video__sound-off"
          src="https://d3b6muno9lbfvx.cloudfront.net/ax-digital/icons/intro/soundoff.svg" alt="" />
      </div>
    </div>
    <div class="popup-video__play">
      <img class="popup-video__play-play active"
        src="https://d3b6muno9lbfvx.cloudfront.net/ax-digital/icons/intro/play.png" alt="" />
      <img class="popup-video__play-pause" src="https://d3b6muno9lbfvx.cloudfront.net/ax-digital/icons/intro/pause.png"
        alt="" />
    </div>
  </div>
  <div class="popup-video__loader">
    <div class="popup-video__loader-svg loader"></div>
  </div>
  <div class="popup-video__pause">
    <svg width="42" height="47" viewBox="0 0 42 47" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M40.4022 22.0002C41.5568 22.6667 41.5568 24.3332 40.4022 24.9998L2.84781 46.6819C1.69323 47.3485 0.25 46.5152 0.25 45.182V1.81797C0.25 0.484775 1.69323 -0.348477 2.84781 0.31812L40.4022 22.0002Z"
        fill="white" />
    </svg>
  </div>
  <div class="popup-video__shadow"></div>
</div>
