<div class="direction__item">
  <div class="direction__item-content">
    <div class="direction__item-head">
      <div class="direction__item-img">
        <img src="https://d3b6muno9lbfvx.cloudfront.net/ax-digital/directions/icons/@@icon"
          class="direction__item-img--def" alt="" />
        <img src="https://d3b6muno9lbfvx.cloudfront.net/ax-digital/directions/icons/@@active-icon"
          class="direction__item-img--active" alt="" />
      </div>
      <h4 class="direction__item-title">@@title</h4>
      <a href="@@link" class="direction__item-icon-mob" data-direction=@@data-direction>
        <img class="" src="https://d3b6muno9lbfvx.cloudfront.net/ax-digital/icons/arrow-link.svg" alt="">
      </a>
    </div>
    <div class="direction__item-text">
      <p>@@text</p>
    </div>
  </div>
  <a class="direction__item-link" href="@@link" data-direction=@@data-direction>
    <div class="arrow-btn__wrapper tap-animation">
      <div class="arrow-btn__container">
        <button class="arrow-btn">
          <span>
            See More
            <img src="https://d3b6muno9lbfvx.cloudfront.net/ax-digital/icons/arrow-link.svg" alt="">
          </span>
          <span>
            See More
            <img src="https://d3b6muno9lbfvx.cloudfront.net/ax-digital/icons/arrow-link.svg" alt="">
          </span>
        </button>
      </div>
    </div>
  </a>
</div>
