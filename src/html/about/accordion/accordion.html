<div class="specs-accordion__item">
    <div class="specs-accordion__head">
        <button class="specs-accordion__button">
            @@title

            <div class="my-radio__item">
                <svg viewBox="0 0 24 24">
                    <circle class="top" cx="12" cy="-12" r="8" />
                    <circle class="dot" cx="12" cy="12" r="5" />
                    <circle class="drop" cx="12" cy="12" r="2" />
                </svg>
            </div>
        </button>
    </div>
    <div class="specs-accordion__content">
        <div class="specs-accordion-text">
            <p>
                @@text
            </p>
        </div>
    </div>
</div>
